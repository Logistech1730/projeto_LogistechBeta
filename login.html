<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="headerElements">

        <section class="logoImg"><a href="#home"></a></section>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobrenós.html">Sobre nós</a></li>
            <li><a href="index.html#solution">Serviços</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="cadastro.html">Cadastre-se</a></li>

        </ul>
    </header>

    <main>
        <div id="home" class="bannerImg">
            <div class="mainText">

                <h1>
                    ORGANIZAÇÃO, HOJE, <br>
                    PARA A SUA EMPRESA
                </h1>
                <div class="container">
                    <p class="paragraph-login">Login</p>
                    <p id="mensagem_erro" style="display: none;"></p>
                    <div class="email">
                        <span style="color: #8D8C8C;">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input placeholder="E-mail" type="text" id="ipt_email">
                    </div>
                    <div class="senha">
                        <div class="container-senha">
                            <span style="color: #8D8C8C;">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input placeholder="Senha" type="password" id="ipt_senha">
                        </div>
                        <span onclick="mudarTipoSenha()" id="olhofechado" class="eye-slash-icon"
                            style="display: none; color: #8D8C8C;">
                            <i class="fa-regular fa-eye-slash"></i>
                        </span>
                        <span onclick="mudarTipoSenha()" id="olhoaberto" class="eye-icon" style="color: #8D8C8C;">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-options">
                        <p><a href="404.html">Esqueceu a senha?</a></p>
                        <p>Não tem uma conta?<a href="cadastro.html"> Crie agora</a></p>
                    </div>
                    <button onclick="login()">Acessar</button>
                </div>
            </div>
    </main>

</body>

</html>
<script>
    function mudarTipoSenha() {
        if (olhofechado.style.display == "none") {
            // mostrar senha
            ipt_senha.type = "text";
            olhofechado.style.display = "block";
            olhoaberto.style.display = "none";
        } else {
            ipt_senha.type = "password";
            olhofechado.style.display = "none";
            olhoaberto.style.display = "block";
        }
    }

    function login() {
        var login = ipt_email.value;
        var senha = ipt_senha.value;
        console.log(login, senha)

        // validações
        if (login != "" && senha != "") {
            // Validação de autenticação (adicionar após a implementação da API de comunicação com BD)
            if (login == "admin" && senha == "admin") {
                window.location.href = "dashboard.html";
            } else {
                mensagem_erro.innerHTML = "Usuário ou senha incorretos, tente novamente.";
                mensagem_erro.style.display = "block";
            }

        } else {
            mensagem_erro.innerHTML = "Preencha todos os campos antes de acessar.";
            mensagem_erro.style.display = "block";
        }
    }

</script>
