<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <header class="headerElements">

        <section class="logoImg"></section>

        <ul >
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html">Sobre nós</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </header>
    <div class="background">
        <form action="" class="form_cadastro">
            <h1>Cadastre-se</h1>
            <div class="div_inputs">
                <div class="colunas_cadastro">
                    <input type="text" id="ipt_nome" class="inputs" required>
                    <span class="labels label_1" >Nome Completo</span>
                    <input type="text" id="ipt_email" class="inputs" required>
                    <span class="labels label_2">Email</span>
                    <input type="password" id="ipt_senha" class="inputs" required>
                    <span class="labels label_3">Senha</span>
                </div>
                <div class="colunas_cadastro">
                    <input type="text" id="ipt_cpf" class="inputs" required>
                    <span class="labels label_1">CPF/CNPJ</span>
                    <input type="text" id="ipt_telefone" class="inputs" required>
                    <span class="labels label_2">Telefone</span>
                    <input type="password" id="ipt_confirme_senha" class="inputs" required>
                    <span class="labels label_3">Confirme a Senha</span>
                </div>
            </div>
            <div class="area_botao">
                <button class="botao_cadastro">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
