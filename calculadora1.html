<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira</title>
</head>
<body>
    <b>Informe a quantidade de produtos distribuídos p/ mês:</b>
    <input type="number" id="ipt_qtdProdutos"><br>
    <b>Informe sua quantidade de extravio</b>
    <input type="number" id="ipt_extravio">
    <button onclick="analisar()">Seu prejuízo</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
    var produtos = 0
    var extravio = 0
    var porcentagem = 0

function analisar(){
    var produtos = Number(ipt_qtdProdutos.value)
    var extravio = Number(ipt_extravio.value)
    var porcentagem = extravio/produtos *100
    
    mensagem.innerHTML = `<h3 style = "color: red;"> Sua taxa de perda é de ${porcentagem}%.</h3> <br> <button onclick="analisar2()">Simule aqui!</button>` 
}
function analisar2(){
    var produtos = Number(ipt_qtdProdutos.value)
    var extravio = Number(ipt_extravio.value)
    var porcentagemPerda = extravio/produtos
    var porcentagemExibir= porcentagemPerda * 75
    var redução =extravio - (extravio *0.25)

        mensagem.innerHTML = `<h3> Com o nosso produto <b>seu prejuízo cai para ${porcentagemExibir}%, em termos de produtos reduzímos seu extravio para ${redução} produtos</h3>`
    }
</script>
