<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira</title>
</head>
<body>
    <h1><b>SIMULE SEU PROCESSO</b></h1>
    Informe a quantidade de produtos distribuídos p/ mês:
    <input type="number" id="ipt_qtdProdutos"><br><br>
    Informe a quantidade de extravio por mês:
    <input type="number" id="ipt_extravio"><br><br>
    <button onclick="analisar()">Calcular</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function analisar(){
    var produtos = Number(ipt_qtdProdutos.value);
    var extravio = Number(ipt_extravio.value);
    porcentagem = (extravio / produtos) * 100; // (100 / 1000) * 100 = 1
    div_mensagem.innerHTML = `<p style = "color: red;"> Sua taxa de perda é de ${porcentagem}% por mês.</p>
    <p>Simule aqui o seu ganho:</p> <br>
    <button onclick="analisar2()">Simule aqui!</button>` 
}

function analisar2(){
    var produtos = Number(ipt_qtdProdutos.value);
    var extravio = Number(ipt_extravio.value);
    var porcentagemPerda = extravio / produtos; // = 0.1
    var porcentagemExibir = porcentagemPerda * 75; // 0.1 * 75 = 7.50
    var reducao = extravio - (extravio * 0.25); // 100 (100 * 0.25) = 25 
    var qtd_ganho = extravio - reducao; 
    var tiket_medio = 850;
    var ganho_reais = tiket_medio * qtd_ganho;
    var projecao = ganho_reais * 3;

    div_mensagem.innerHTML += `<br><br> Com o nosso produto seu prejuízo cai para <b style="color:blue"> ${porcentagemExibir}%</b>.<br>
    Em termos de produtos, reduzímos seu extravio para ${reducao} produtos. Com Ganho de <b style="color:blue"> ${qtd_ganho} </b> produtos por mês. <br><br>
    Considerando um valor médio de placa de <b> R$ ${tiket_medio} </b>, sua empresa terá um ganho real de <b style="color:green"> R$ ${ganho_reais}</b> por mês. </br>
    Tendo uma projeção de 3 meses com o nosso produto, a empresa terá um ganho de <b style="color:green"> R$ ${projecao}</b>.`
}
</script>
